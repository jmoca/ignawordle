<div class="wordle-container">
  <h1>Wordle</h1>

  <div class="word-grid">
    <!-- Filas del juego -->
    <div class="word-row" *ngFor="let row of guesses; let i = index">
      <input *ngFor="let letter of row; let j = index"
             type="text" maxlength="1"
             class="letter-input"
             [(ngModel)]="guesses[i][j]"
             [readonly]="i >= currentRow" />
    </div>
  </div>

  <button class="submit-button" (click)="checkGuess()">Comprobar</button>

  <div class="feedback">
    <p *ngIf="feedback">{{ feedback }}</p>
  </div>
</div>
